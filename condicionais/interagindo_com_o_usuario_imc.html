<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {
        return peso / (altura * altura);
    }

    // Prompt é parecido com o printf ele captura os dados e permite que o usuário digite, serve para capturar a entrada do usuário
    var nome = prompt("Informe seu nome");
    var alturaInformada = prompt(nome + " , Informe sua Altura ");
    var pesoInformado = prompt(nome + " , Informe o peso informado ");

    var imc = calculaImc(alturaInformada, pesoInformado);

    document.write(nome + " , O seu IMC é " + imc);

    if(imc < 18.5){
        mostra( nome + "<br>Você tem Baixo peso e está abaixo do recomendado");
    }

    if(imc >=18.5 && imc <= 24.9){
        mostra( nome + "<br>Você tem peso normal, parabéns!!!")
    }

    if(imc >= 25 && imc <=26){
            mostra( nome +"<br>Você tem Sobrepeso, procure um médico")
    }

    if(imc >= 26  && imc < 29.9){
        mostra( nome + "<br>Você é pré-obeso, procure um médico")
    }

    if(imc > 30){
        mostra( nome + "<br>Você está obeso, procure um médico");
    }





</script>
