<meta charset="UTF-8">

<script>

    function pulaLinha(){

        document.write("<br><br>");

    }

    function mostra(texto){

        document.write(texto);
        pulaLinha();

    }

    var anoAtual = 2019;
    var anoPortugueses = 1500;
    var geracao = 28;
    var geracao = anoAtual - anoPortugueses/geracao;

    mostra("Olá, este é o meu programa :) ");
    mostra("Até agora se passaram " + geracao + " gerações");

</script>
