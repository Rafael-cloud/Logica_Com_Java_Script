<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(texto) {

        document.write(texto);

        pulaLinha();
    }

    // for(Variável que inicializa; Condição de repetição; Incremento da variável e condição de parada);
    // O último não leva ponto e vírgula
    for(var multiplicador = 1; multiplicador <=10;  multiplicador = multiplicador +1){

        mostra(7 * multiplicador);
       
    }

    mostra("FIM");






    </script>
